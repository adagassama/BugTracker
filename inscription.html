<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="css/inscription.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">INSCPRIPTION</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="">
                            <a href="pageprincipale.html"><img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Oikya_Front_Logo.png" class="logo" width="150px" height="150px"></a>
                            <!-- <h3 class="text-center text-info">BUG TRACKER</h3> -->

                                <label for="username" class="text-info">Nom d'utilisateur:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="password" class="text-info">Mot de passe:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="passwordConfirm" class="text-info">Retapez le mot de passe:</label><br>
                                <input type="password" name="passwordConfirm" id="passwordConfirm" class="form-control">
                            </div>
                            <div id="response"></div>
        
                            <div id="valider"class="form-group">
                                <input type="submit" name="submit" class="btn-valider" id ="submitBtn" value="S'INSCRIRE"><br>

                        </form>
                        
                    </div>
